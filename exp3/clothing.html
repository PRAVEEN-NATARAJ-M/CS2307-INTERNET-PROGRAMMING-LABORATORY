<!DOCTYPE html>
<html>
<head>
    <title>Clothing Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Clothing Items</h2>

    <!-- Audio Feature -->
    <audio controls>
        <source src="audios/clothing_items.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br><br>
<div class="product-images">
    <!-- Product Image (Drag-and-Drop) -->
    <img  src="images/shirt.png" alt="Shirt" width="100" height="100" draggable="true" ondragstart="drag(event)" id="item1">Shirt
    <img  src="images/jeans.jpg" alt="Jeans" width="100" height="100" draggable="true" ondragstart="drag(event)" id="item2">Jeans
</div>
    <br><br>

    <!-- Product Video -->
    <video width="320" height="240" controls>
        <source src="videos/clothing.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <br><br>

    <!-- Cart Section -->
    <h3>Cart</h3>
    <div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 90%; height: 150px; border: 1px solid black;"></div>

    <br>

    <!-- Geolocation -->
    <h4>Your Location:</h4>
    <button onclick="getLocation()">Get Location</button>
    <p id="location"></p>

    <br>

    <!-- Purchase Button -->
    <button id="proceedbutton" onclick="proceedToPurchase()">Proceed to Purchase</button>

    <script>
        // Drag and Drop
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var node = document.getElementById(data).cloneNode(true);
            node.removeAttribute("id");  // avoid duplicate IDs
            ev.target.appendChild(node);
        }

        // Geolocation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById("location").innerHTML =
                        "Latitude: " + position.coords.latitude +
                        "<br>Longitude: " + position.coords.longitude;
                });
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        // Proceed to Purchase
        function proceedToPurchase() {
            alert("Thank you for your purchase! Redirecting to payment...");
            window.location.href = "purchase.html";
        }
    </script>

</body>
</html>
