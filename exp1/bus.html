<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Ticket Booking</title>
</head>
<body>
  <h2>Bus Reservation</h2>
  
  <table border="1">
    <tr>
      <th>Route</th>
      <th>Departure</th>
      <th>Available Seats</th>
    </tr>
    <tr>
      <td>Chennai to Bangalore</td>
      <td>8:00 AM</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Coimbatore to Madurai</td>
      <td>6:00 PM</td>
      <td>30</td>
    </tr>
  </table>

  <ul>
    <li>AC and Non-AC Options</li>
    <li>Snacks Included</li>
  </ul>

  <form>
    <label>Destination:</label><br>
    <input type="text"><br><br>
    <label>Travel Date:</label><br>
    <input type="date"><br><br>
    <label>Tickets:</label><br>
    <input type="number" min="1" max="5"><br><br>
    <input type="submit" value="Book Bus">
  </form>
</body>
</html>
