<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Ticket Booking</title>
</head>
<body>
  <h2>Event Reservation</h2>

  <table border="1">
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Available Seats</th>
    </tr>
    <tr>
      <td>Music Fest</td>
      <td>Aug 25</td>
      <td>75</td>
    </tr>
    <tr>
      <td>Art Expo</td>
      <td>Sep 3</td>
      <td>40</td>
    </tr>
  </table>

  <ul>
    <li>Live Performances</li>
    <li>Food Stalls Available</li>
  </ul>

  <form>
    <label>Event Name:</label><br>
    <input type="text"><br><br>
    <label>Number of Tickets:</label><br>
    <input type="number" min="1" max="10"><br><br>
    <input type="submit" value="Book Event">
  </form>
</body>
</html>
